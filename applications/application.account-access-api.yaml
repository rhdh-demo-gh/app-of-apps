apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: account-access-api
  namespace: argocd
  labels:
    component: account-access-api
spec:
  project: default
  source:
    repoURL: https://github.com/account-access-api-manifests.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: 
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
